<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
      <label for='toggler_default' class='toggler'>
        <input type='checkbox' id='toggler_default' class='toggler__input'>
        <div class='toggler__state'>
          <div class='toggler__control'>
            <div class='toggler__inner'></div>
          </div>
          <div class='toggler__title'>Default</div>
        </div>
      </label>

      <label for='toggler_checked' class='toggler'>
        <input type='checkbox' id='toggler_checked' class='toggler__input' checked>
        <div class='toggler__state'>
          <div class='toggler__control'>
            <div class='toggler__inner'></div>
          </div>
          <div class='toggler__title'>Default</div>
        </div>
      </label>

      <label for='toggler_disabled' class='toggler'>
        <input type='checkbox' id='toggler_disabled' class='toggler__input' disabled>
        <div class='toggler__state'>
          <div class='toggler__control'>
            <div class='toggler__inner'></div>
          </div>
          <div class='toggler__title'>Disabled</div>
        </div>
      </label>
    </body>
</html>

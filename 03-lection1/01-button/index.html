<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
      <link rel="stylesheet" href="../../assets/css/normalize.css">
      <link rel="stylesheet" href="../../assets/css/main.css">
      <link rel="stylesheet" href="./button.css">
    </head>
    <body>
      <button class='button button_primary'>
        <span class='button__title'>Primary</span>
      </button>
      <button class='button button_primary' disabled>
        <span class='button__title'>Primary disabled</span>
      </button>
      <button class='button button_secondary'>
        <span class='button__title'>Secondary</span>
      </button>
      <button class='button button_secondary' disabled>
        <span class='button__title'>Secondary disabled</span>
      </button>
      <button class='button button_alternate'>
        <span class='button__title button__title_alternate'>Alternate</span>
      </button>
      <button class='button button_alternate' disabled>
        <span class='button__title button__title_alternate'>Alternate disabled</span>
      </button>
    </body>
</html>
